<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="shortcut icon" href="/Img/logoBrujula.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Tienda</title>
</head>

<body>
    <div class="contenedor">

        <aside>
            <header>
                <h1>Shop</h1>
            </header>
            <nav>
                <ul>
                    <li><a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i>Seguir comprando </a></li>
                    <li><a class="boton-menu boton-carrito active" href=.carrito.html><i class="bi bi-cart"></i> Carrito</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <h2 class="titulo-ppal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio"> Tu carrito está vacío.</p>
                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img src="img/remera 1.jfif" alt="">
                        <div class="carrito-producto-titulo">
                            <small>RTítulo</small>
                            <h3>Remera1</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito-producto-borrar"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                    <div class="carrito-producto">
                        <img src="img/remera 2.jfif" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Remera2</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>1000</p>
                        </div>
                        <button class="carrito-pruducto-borrar"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                </div> 
                <div class="carrito-acciones">
                    <div class="carrito-acciones-vaciar">
                        <button class="boton-carrito-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-total">
                        <p>Total: </p>
                        <p id="total">$3000</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>
        </main>
    </div>
</body>



</html>
