<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="shortcut icon" href="/Img/logoBrujula.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Tienda</title>
</head>

<body>
    <div class="contenedor-gral">

        <aside>
            <header>
                <h1>Carrito</h1>
            </header>
            <nav>
                <ul>
                    <li><a class="boton-menu boton-volver" href="./index.html"><i
                                class="bi bi-arrow-return-left"></i>Seguir comprando </a></li>
                    <li><a class="boton-menu active boton-carrito " href=./carrito.html><i class="bi bi-cart"></i>
                            Carrito</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <h2 class="titulo-ppal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio"> Tu carrito está vacío.</p>

                <div id="carrito-productos" class="carrito-productos ocultar">
                    <!-- acá los productos se agregan mediante JS -->

                </div>
                <div id="carrito-acciones" class="carrito-acciones ocultar">
                    <div class="carrito-izq">
                        <div class="carrito-acciones-vaciar">
                            <button class="boton-carrito-vaciar">Vaciar Carrito</button>
                        </div>
                    </div>
                    <div class="carrito-der">
                        <div class="carrito-acciones-total">
                            <p>Total: </p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado ocultar">Muchas gracias por tu compra!</p>
            </div>
        </main>
    </div>

    <script src="carrito.js"></script>

</body>
<footer>
    <div class="ubicacion">
        <i class="bi bi-geo-alt-fill"></i>
        <p class="parrafo-footer">Rosario, Santa Fe, Argentina</p>
    </div>
    <div class="derechos">
        <i class="bi bi-c-circle"></i>
        <p class="texto-derechos">NomadeIND. Todos los derechos reservados</p>
    </div>
    <div class="redes">
        <i class="bi bi-instagram"></i>
        <i class="bi bi-facebook"></i>
    </div>


</footer>


</html>
